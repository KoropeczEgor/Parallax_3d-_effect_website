<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D parallax</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="logo"
      style="background-image: url(./assets/img/logo.svg)"
    ></div>

    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"
          style="background-image: url(./assets/img/layer-1.jpg)"
        ></div>
        <div
          class="layers__item layer-2"
          style="background-image: url(./assets/img/layer-2.png)"
        ></div>
        <div class="layers__item layer-3">
          <div class="hero-content">
            <h1>Natural forest <span>html / css</span></h1>
            <div class="hero-content__p">
              Creang a beautiful 3d website with a 'lens effect'
            </div>
            <button class="button-start">Start Learning</button>
          </div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url(./assets/img/layer-5.png)"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url(./assets/img/layer-6.png)"
        ></div>
      </div>
    </section>

    <script src="./libs/rain.js" defer></script>
    <script src="./js/app.js" defer></script>
  </body>
</html>
